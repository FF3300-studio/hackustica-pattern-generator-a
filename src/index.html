<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackustica Pattern</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="input">
      <p>
        <strong>
          Hackustica<br />
          Pattern<br />
          Generator
        </strong>
      </p>

      <hr />

      <button type="button" onclick="draw()">Disegna!</button>
      <button type="button" onclick="downloadSVG()">↓ SVG</button>

      <hr />

      <!-- Canvas -->
      <div class="input__group">
        <p class="input__group__text"><strong>Canvas</strong></p>
        <div class="input__item">
          <label for="canvas_wdt">Larghezza</label>
          <input
            type="number"
            id="canvas_wdt"
            name="canvas_wdt"
            value="500"
            step="1"
          />
        </div>
        <div class="input__item">
          <label for="canvas_hgt">Altezza</label>
          <input
            type="number"
            id="canvas_hgt"
            name="canvas_hgt"
            value="500"
            step="1"
          />
        </div>
      </div>

      <hr />

      <!-- Griglia -->
      <div class="input__group">
        <p class="input__group__text"><strong>Griglia</strong></p>
        <div class="input__item">
          <label for="row_num">Righe</label>
          <input
            type="number"
            id="row_num"
            name="row_num"
            value="10"
            step="1"
          />
        </div>
        <div class="input__item">
          <label for="col_num">Colonne</label>
          <input
            type="number"
            id="col_num"
            name="col_num"
            value="10"
            step="1"
          />
        </div>
        <div class="input__item">
          <label for="cell_ratio">Proporzioni cella</label>
          <input
            type="number"
            id="cell_ratio"
            name="cell_ratio"
            value="0.75"
            step="0.01"
          />
        </div>
      </div>

      <hr />

      <!-- Densità forme -->
      <div class="input__group">
        <p class="input__group__text"><strong>Densità forme</strong></p>
        <!-- Linea -->
        <div class="input__item">
          <label for="line_num">Linea</label>
          <input
            type="number"
            id="line_num"
            name="line_num"
            value="1"
            step="1"
            min="0"
          />
        </div>
        <!-- Onda -->
        <div class="input__item">
          <label for="wave_num">Onda</label>
          <input
            type="number"
            id="wave_num"
            name="wave_num"
            value="1"
            step="1"
            min="0"
          />
        </div>
        <!-- Picco -->
        <div class="input__item">
          <label for="peak_num">Picco</label>
          <input
            type="number"
            id="peak_num"
            name="peak_num"
            value="1"
            step="1"
            min="0"
          />
        </div>
      </div>

      <hr />

      <!-- Spessore -->
      <div class="input__group">
        <p class="input__group__text"><strong>Spessori</strong></p>
        <!-- Spessore minimo -->
        <div class="input__item">
          <input type="text" id="tck" value="0.1; 0.15; 0.2; 0.25; 0.3; 0.35" />
        </div>
        <!-- Spessore minimo -->
        <!-- <div class="input__item">
          <label for="tck_min">Minimo</label>
          <input
            type="number"
            id="tck_min"
            name="tck_min"
            value="0.05"
            step="0.01"
          />
        </div> -->
        <!-- Spessore massimo -->
        <!-- <div class="input__item">
          <label for="tck_max">Massimo</label>
          <input
            type="number"
            id="tck_max"
            name="tck_max"
            value="0.50"
            step="0.01"
          />
        </div> -->
        <!-- Randomness -->
        <!-- <div class="input__item">
          <label for="tck_rnd">Variazione</label>
          <input
            type="number"
            id="tck_rnd"
            name="tck_rnd"
            value="1"
            step="0.001"
          />
        </div> -->
        <!--  -->
      </div>

      <!-- End input -->
    </div>

    <div class="output"></div>
    <!-- Scriptsssss -->
    <script src="./ts/draw.ts"></script>
    <script src="./ts/download.ts"></script>
    <script src="./ts/setup.ts"></script>
  </body>
</html>
